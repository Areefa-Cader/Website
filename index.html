<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website using Tailwind css</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/dc9544463f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-full min-h-screen bg-[url('images/image.png')] bg-center bg-cover px-20 py-4 relative">
        <nav class="flex items-center ">
            <img src="images/logo.png" class="w-40 cursor-pointer" >

            <ul class="flex-1 text-center">
                <li class="inline-block px-5">
                    <a href="#" class="no-underline text-white px-2">Home</a></li>

                <li class="inline-block px-5">
                    <a href="#" class="no-underline text-white px-2">About</a></li>

                <li class="inline-block px-5">
                    <a href="#" class="no-underline text-white px-2">Features</a></li>

                <li class="inline-block px-5">
                    <a href="#" class="no-underline text-white px-2">Contact</a></li>
                
            </ul>
           <img src="images/cart.png" class="w-8 cursor-pointer" >
        </nav>

        <div class="text-white mt-40 max-w-xl">
            <h1 class="text-6xl font-semibold leading-normal">Groceries <br> delivery in <span class="font-light">15 minutes</span></h1>
            <p>Grocery offer a range of products, including fresh products, meats, dairy, baked goods and non-perishable items.</p>
        </div>

        <div class="mt-9">
            <a href="#" class="bg-yellow-300 text-black rounded-lg py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:text-white hover:border-yellow-300 hover:border border border-transparent">Order Now</a>
            <a href="#" class="text-white  border-white border-2 py-3 px-8 hover:border-yellow-300">Download App <span class="ml-1"><i class="fa-solid fa-download text-yellow-300"></i></span></a>
        </div>

        <img src="images/grocery-image.png" class="w-full lg:w-[40%] lg:absolute bottom-0 right-20">
    </div>
    
</body>
</html>
